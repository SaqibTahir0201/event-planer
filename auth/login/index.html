<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      id="login_form"
      class="main h-screen w-full flex items-center justify-center"
    >
      <div class="max-w-sm mx-auto">
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-emerald-400 dark:text-white"
            >Your email</label
          >
          <input
            type="email"
            id="email"
            class=" bg-gradient-to-r from-[#2a6c5a] to-[#141e30]  border border-emerald-700 text-white text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder:text-[#F7F7F7] dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500"
            required
            placeholder="email"
          />
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-emerald-400 dark:text-white"
            >Your password</label
          >
          <input
            type="password"
            id="password"
            class=" bg-gradient-to-r from-[#2a6c5a] to-[#141e30]  border border-emerald-700 text-white text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 placeholder:text-[#F7F7F7] dark:text-white dark:focus:ring-emerald-500 dark:focus:border-emerald-500"
            required
            placeholder="password"
          />
        </div>
        <div
          for="terms"
          class="ms-2 my-5 text-sm font-medium text-white dark:text-gray-300"
        >
          Don't have a account
          <a
            href="../signup/index.html"
            class="text-emerald-400 hover:underline dark:text-emerald-400"
          >
            Create account</a
          >
        </div>
        <button
          type="submit"
          class="bg-emerald-950 text-emerald-400 border border-emerald-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group"
        >
          <span
            class="bg-emerald-400 shadow-emerald-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"
          ></span>
          Submit
        </button>
      </div>
    </form>

    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
