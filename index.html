<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="border-gray-200 dark:bg-gray-900">
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
      >
        <a
          href="https://flowbite.com"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://img.freepik.com/free-vector/hand-drawn-culture-logo-design_23-2149857661.jpg?size=626&ext=jpg&ga=GA1.1.532562652.1721903935&semt=ais_user"
            class="h-20 rounded-full"
            alt="Flowbite Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >EventPlanner</span
          >
        </a>
        <div class="flex items-center space-x-6 rtl:space-x-reverse">
          <!-- <a href="createEvent/index.html">create Event</a> -->
          <a id="signing_btn" href="createEvent/index.html">
            <span></span>
            <span></span>
            <span></span>
            <span></span>create Event
          </a>
          <a href="./profile/index.html">
            <img
              id="user_img"
              class="h-10 w-10 rounded-full"
              style="display: none"
              src="https://images.unsplash.com/photo-1568602471122-7832951cc4c5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bWFufGVufDB8fDB8fHww"
              alt="user img"
            />
          </a>
          <a
            id="login_link"
            href="/auth/login/index.html"
            class="text-sm text-emerald-500 dark:text-emerald-500 hover:underline"
            >Login</a
          >
        </div>
        <button
          id="logout_btn"
          type="button"
          class="bg-emerald-950 text-emerald-400 border border-emerald-400 border-b-4 font-medium overflow-hidden relative px-4 py-2 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group"
        >
          <span
            class="bg-emerald-400 shadow-emerald-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"
          ></span>
          Log Out
        </button>
      </div>
    </nav>
    <div id="cards-container" class="flex gap-10 flex-wrap justify-center"></div>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  </body>
</html>
